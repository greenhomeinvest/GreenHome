{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font Awesome (From CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">


    <!-- Local CSS Files -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- External Libraries -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Owl Carousel CSS (From CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">

    <title>GreenHome {% block title %}{% endblock %}</title>
</head>
<body>

    <!-- Navbar -->
    {% include "partials/_navbar.html" %}

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% include "partials/_footer.html" %}

    <!-- Load jQuery first -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Lightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
<!-- Owl Carousel JS (From CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- Wow Libraries -->
<script src="{% static 'lib/wow/wow.min.js' %}"></script>
<!-- Bootstrap JS -->
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
{% comment %} 
<!-- Wow Libraries -->
<script src="{% static 'lib/wow/wow.min.js' %}"></script> {% endcomment %}

<!-- Lightbox JS -->
{% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script> {% endcomment %}

<!-- Custom JS -->
<script src="{% static 'js/main.js' %}"></script>

<!-- Initialize Carousel -->
 {% comment %} <script>
    $(function() {
        // Owl Carousel
        var owl = $(".owl-carousel");
        owl.owlCarousel({
            margin: 15,
            loop: true,
            nav: false,
            autoplay: true,
            responsive: {
                0: {
                    items: 1 // 1 item on small screens
                },
                600: {
                    items: 1 // 1 item for medium screens
                },
                1000: {
                    items: 1 // 2 items for large screens
                }
            }
        });
    });
</script>  {% endcomment %}
<script>
    $(function() {
        // Initialize Listing Carousel
        $(".listing-carousel").owlCarousel({
            margin: 15,
            loop: true,
            nav: false,
            autoplay: true,
            responsive: {
                0: {
                    items: 1 // 1 item on small screens
                },
                600: {
                    items: 1 // 1 item for medium screens
                },
                1000: {
                    items: 1 // 1 item for large screens
                }
            }
        });

        // Initialize Reviews Carousel
        $(".reviews-carousel").owlCarousel({
            margin: 15,
            loop: true,
            nav: false,
            autoplay: true,
            responsive: {
                0: {
                    items: 1 // 1 item on small screens
                },
                600: {
                    items: 1 // 1 item for medium screens
                },
                1000: {
                    items: 2 // 2 items for large screens
                }
            }
        });
    });
</script>
</body>
</html>

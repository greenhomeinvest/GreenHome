{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block metadescription %}
    {% comment %} <meta name="description" content="Green Home предлага специално подбрани, недвижими имоти във Варна и региона – от луксозни апартаменти в центъра до уютни семейни къщи в покрайнините."> {% endcomment %}
    {% endblock %}

    <link rel="icon" href="{% static 'img/favicon/favicon-32x32.ico' %}" type="image/icon type">

    <!-- Minified and Combined CSS Files -->
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">

    <!-- External Libraries - CDN Links (keep minified for faster loading) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">

    <!-- Title of the page -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <!-- Navbar -->
    {% include "partials/_navbar.html" %}

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% include "partials/_footer.html" %}

    <!-- Load JS Libraries with Async/Defer for faster loading -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" defer></script>

    <!-- Localized JS Libraries -->
    <script src="{% static 'lib/wow/wow.min.js' %}" defer></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" defer></script>
    <script src="{% static 'js/main.min.js' %}" defer></script>

    <!-- CookieYes Banner (Deferred) -->
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/d85635d181d304bc0899b6b9/script.js" async></script>

    <!-- Initialize Owl Carousels -->
    <script>
        $(function() {
            // Listing Carousel
            $(".listing-carousel").owlCarousel({
                margin: 15,
                loop: true,
                nav: false,
                autoplay: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 1 },
                    1000: { items: 1 }
                }
            });

            // Reviews Carousel
            $(".reviews-carousel").owlCarousel({
                margin: 15,
                loop: true,
                nav: false,
                autoplay: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 1 },
                    1000: { items: 2 }
                }
            });

            // Similar Properties Carousel
            $(".simmilar-carousel").owlCarousel({
                margin: 15,
                loop: true,
                nav: false,
                autoplay: true,
                responsive: {
                    0: { items: 1 },
                    600: { items: 1 },
                    1000: { items: 3 }
                }
            });
        });
    </script>

    <!-- CookieYes Banner (again but now in correct place) -->
    <script id="cookieyes" type="text/javascript" src="https://cdn-cookieyes.com/client_data/87471e983726f14d0609a5cb/script.js" async></script>

</body>
</html>
